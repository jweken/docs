<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    {% include "base.html" %}
</head>
<body>
    <h1>Test HTML</h1>
    <script>
        loadExternalHTML("base.html", "container");
        function loadExternalHTML(url, containerId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(containerId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }
    </script>
    @document.write("This is a test document write.");
    <p>This is a paragraph in Test1.html.</p>
    <div id="container">
        <!-- Content loaded from base.html will appear here -->
    </div>
    <div id="container">
        Loaded with Javascript.
    </div>
    <script>
        window.alert("This is a test script.");
    </script>
</body>
</html>
